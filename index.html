<html>
  <head>
    <title>Projeto 01</title>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./public/css/signin.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form>
        <img class="mb-4 imgholder" src="./public/img/logonovo.png" alt="" width="150" height="100" />
        <h1 class="h3 mb-3 fw-normal">Entre aqui</h1>

        <div id="invalid-user" class="alert alert-danger" role="alert" style="display:none">
          Usuário ou senha invalidos!
        </div>

        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="nome@exemplo.com">
          <label for="floatingInput">E-mail</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="senha">
          <label for="floatingPassword">Senha</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Lembrar de mim
          </label>
        </div>
        <br />
        <button class="w-100 btn btn-lg btn-primary" type="button" onclick="btnLoggin()">
          Entrar
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
      </form>
    </main>
    <script src="./public/js/lognview.js"></script>
  </body>
</html>
